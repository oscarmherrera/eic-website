<button type="button" class="btn btn-primary btn-round" (click)="open(Register, '')">
    Request Info
</button>
<ng-template #Register let-c="close" let-d="dismiss">
    <div class="modal-header modal-register no-border-header text-center">
        <button type="button" class="close" (click)="d('Cross click')">&times;</button>
        <h6 class="text-muted">Request Info</h6>
        <h3 class="modal-title">Want to know more?</h3>
        <p>Fill out the form and we will get in touch</p>
    </div>
    <div class="modal-body">

        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <div class="form-group">
                <div class="form-group row">

                    <label id="Email" for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                           placeholder="Enter email"
                           formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group row">
                    <label id="FullName" for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                           formControlName="Fullname">
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <input type="checkbox" class="form-control" name="OptInServiceAvailable"
                               formControlName="OptInServiceAvailable">
                    </div>
                    <div class="col-10">
                        <label id="OptInServiceAvailable" for="OptInServiceAvailable">I would like to be notified once the
                            service
                            is available</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <input type="checkbox" class="form-control" name="OptOutFromUpdateEmails"
                               formControlName="OptOutFromUpdateEmails">
                    </div>
                    <div class="col-10">
                        <label id="OptOutFromUpdateEmails" for="OptOutFromUpdateEmails">I do not want to receive update
                            emails from
                            Earth I Curate S.R.</label>
                    </div>

                </div>
                <div class="form-group row">
                    <label id="Comment" for="comment">Comment</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
</textarea>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input class="form-control btn btn-primary" type="submit" [disabled]="!FormData.valid"
                               value="Submit">
                    </div>
                    <div class="col">
                        <Input class="form-control btn btn" (click)="onCancel()" type="button" value="Cancel">
                    </div>
                </div>

            </div>
        </form>


    </div>
    <div class="modal-footer no-border-footer"></div>
</ng-template>
