<h3 mat-dialog-title>Request Info</h3>

<div mat-dialog-content>
<!--    <h2 class="text-center mb-5">Contact Form</h2>-->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group">
                <label id="Email" for="Email">Email</label>
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
                <div class="form-group">
                    <label id="FullName" for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-control" name="OptInServiceAvailable" formControlName="OptInServiceAvailable">
                    <label id="OptInServiceAvailable" for="OptInServiceAvailable">I would like to be notified once the service is available</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-control" name="OptOutFromUpdateEmails" formControlName="OptOutFromUpdateEmails">
                    <label id="OptOutFromUpdateEmails" for="OptOutFromUpdateEmails">I do not want to receive update emails from Earth I Curate S.R.</label>
                </div>
                <div class="form-group">
                    <label id="Comment" for="comment">Comment</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
</textarea>
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-primary" type="submit" [disabled]="!FormData.valid" value="Submit">
                    <Input class="form-control btn btn" (click)="onCancel()" type="button" value="Cancel">
                </div>

            </form>
        </div>
    </div>
</div>
